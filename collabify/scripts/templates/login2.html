<body style="font-size: 16px; font-family: 'Exo 2', sans-serif; background-color: #461D7C ">

<div class="container img-responsive" style="padding-top: 250px; width: 500px;">

	<div class="container">
    <div class="container" style=" background-color:#3C1053;  border-radius: 5px;">
        <h2 class="card-header text-center" style="font-size: 40px; color: white;">Collabify</h2>
        <div class="card-body">
            <div class="container" style=" border-radius: 5px; padding: 10px; ">
                <div class="container">
                    <form class="mt-3" action="<<insert login action here>>" method="post" id="login">
                        <!--<input id="anchor" type="hidden" name="anchor" value="">-->
                        <div class="form-group">

                            <label for="username" class="sr-only">
                                    Username
                            </label>
                            <input type="text" style="font-size: 16px;" name="username" id="username"
                                class="form-control"
                                value=""
                                placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="password" class="sr-only">Password</label>
                            <input type="password" style="font-size: 16px;" name="password" id="password" value=""
                                class="form-control"
                                placeholder="Password">
                        </div>

                            <div class="rememberpass mt-3" style="font-size: 16px; color: grey;">
                                <input type="checkbox" name="rememberusername" id="rememberusername" value="1" >
                                <label for="rememberusername">Remember username</label>
                            </div>

                        <button type="submit" class="btn btn-primary btn-block mt-4" style = "font-size: 16px; font-family: 'Exo 2', sans-serif;" id="loginbtn">Login</button>
												<a href="{% url 'signup' %}">
												<button class="btn btn-secondary btn-block" type="submit" style = "font-size: 16px; font-family: 'Exo 2', sans-serif;">Sign Up</button>
                        <p><a href="https://school.demo.moodle.net/login/forgot_password.php">Forgotten your username or password?</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
